<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var person = {};
        Object.defineProperty(person, "name", {
            writable: false,
            value: "Nicholas"
        });

        alert(person.name);         //"Nicholas"
        person.name = "Greg";
        alert(person.name);         //"Nicholas"
    </script>
</body>
</html>
