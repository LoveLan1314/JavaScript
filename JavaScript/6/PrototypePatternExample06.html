<!DOCTYPE html>

<head>

</head>
<body>
    <script>
        var o = {
            toString: function () {
                return "My Object";
            }
        };

        for (var prop in o) {
            if (prop == "toString") {
                alert("Found toString");        //在IE中不会显示
            }
        }
    </script>
</body>
