<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function SpecialArray() {
            //创建数组
            var values = new Array();

            //添加值
            values.push.apply(values, arguments);

            //添加方法
            values.toPipedString = function () {
                return this.join("|");
            };

            //返回数组
            return values;
        }

        var colors = new SpecialArray("red", "blue", "green");
        alert(colors.toPipedString());          //"red|blue|green"
    </script>
</body>
</html>
