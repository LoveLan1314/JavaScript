<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function Person(name, age, job) {
            //属性
            this.name = name;
            this.age = age;
            this.job = job;

            //方法
            if (typeof this.sayName != "function") {
                Person.prototype.sayName = function () {
                    alert(this.name);
                };
            }
        }

        var friend = new Person("Nicholas", 29, "Software Engineer");
        friend.sayName();
    </script>
</body>
</html>
